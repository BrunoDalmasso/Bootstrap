<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" href="public/css/bootstrap.min.css">

        <title>Formularios</title>
    </head>

    <body>
        <div class="container">
            <h1>Formularios</h1>

            <form>
                <div class="row">
                    <div class="form-group col">
                        <label>Digite o login</label>
                        <input type="text" class="form-control form-control-lg" name="login" placeholder="Login">
                    </div>
                
                    <div class="form-group col">
                        <label>Digite a senha</label>
                        <input type="password" name="senha" class="form-control form-control-lg" placeholder="Insira sua senha aqui">
                    </div>
                </div>

                <input type="submit" value="Enviar" name="enviar" class="btn btn-secondary btn-block">

                <br>
                <br>

                <div class="form-group">
                    <select class="form-control form-control-lg">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>

                <br>

                <div class="form-group">
                    <input type="file" class="form-control">
                </div>

                <br>

                <div class="form-group">
                    <input type="range" class="form-control-range">

                    <input type="checkbox" class="form-check-input">
                    <label>Selectione aqui</label>
                </div>
            </form>

            <h1>Barra de progresso</h1>
            <div class="progress">
                <div class="progress-bar bg-success" style="width: 100%;">100%</div>
            </div>

            <div class="progress">
                <div class="progress-bar bg-primary progress-bar-striped" style="width: 75%;">75%</div>
            </div>

            <div class="progress">
                <div class="progress-bar bg-warning" style="width: 50%;">50%</div>
            </div>

            <div class="progress">
                <div class="progress-bar bg-danger" style="width: 25%;">25%</div>
            </div>
        </div>

        <footer>
            <script src="public/js/jquery.js"></script>
            <script src="public/js/bootstrap.bundle.min.js"></script>
        </footer>
    </body>
</html>
