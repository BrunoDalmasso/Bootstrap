<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" href="public/css/bootstrap.min.css">

        <title>Meu primeiro bootstrap</title>
    </head>

    <body>
        <h1>Hello Word</h1>

        <!-- class = table: é usado para dar um estilo para o table, table-hover: é usado para quando se passar o mouse na linha muda de cor, table-striped: muda a cor das linhas linha sim linha não -->
        <table class="table table-hover table-striped">
            <tr>
                <th>#</th>
                <th>Cursos</th>
            </tr>

            <tr>
                <td>1</td>
                <td>Bootstrap</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Html</td>
            </tr>
        </table>

        <footer>
            <script src="public/js/jquery.js"></script>
            <script src="public/js/bootstrap.bundle.min.js"></script>
        </footer>
    </body>
</html>
