<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Pagina de login</title>
        
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="login.css">
    </head>
    <body class="text-center">
        <form class="form-signin">
            <img class="mb-0" src="logo-5.svg">

            <h1 class="mb-3">Login</h1>

            <input type="email" name="email" class="form-control" placeholder="Digite seu e-mail" required autofocus>
            <input type="password" name="senha" class="form-control" placeholder="Digite sua senha" required>

            <div class="checkbox mb-3">
                <input type="checkbox" name="lembra">
                <label>Lembrar usuario e senha</label>
            </div>

            <input type="submit" value="Entrar" name="entrar" class="btn btn-primary btn-lg btn-block">
        </form>
    </body>
</html>
