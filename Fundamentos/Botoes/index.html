<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" href="public/css/bootstrap.min.css">

        <title>Fundamentos - Botôes</title>
    </head>

    <body>
        <div class="container">
            <h1>Botôes</h1>

            <h2>Button com a class btn btn-* .</h2>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>

            <br>
            <br>

            <h2>Button como um link com a class btn btn-link.</h2>
            <button type="button" class="btn btn-link">Link</button>

            <br>
            <br>

            <h2>Input submit com a class btn btn-* .</h2>
            <input type="submit" value="Primary" class="btn btn-primary">
            <input type="submit" value="Secondary" class="btn btn-Secondary">
            <input type="submit" value="success" class="btn btn-success">
            <input type="submit" value="danger" class="btn btn-danger">
            <input type="submit" value="warning" class="btn btn-warning">
            <input type="submit" value="info" class="btn btn-info">
            <input type="submit" value="light" class="btn btn-light">
            <input type="submit" value="dark" class="btn btn-dark">

            <br>
            <br>
            <br>

            <h2>Button com a class btn btn-outline-* . </h2>
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-light">Light</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>

            <br>
            <br>

            <h2>Button com tamanho diferentes. </h2>
            <button type="button" class="btn btn-primary btn-lg">Botão grande</button>
            <button type="button" class="btn btn-primary">Botão normal</button>
            <button type="button" class="btn btn-primary btn-sm">Botão pequeno</button>

            <br>
            <br>

            <h2>Button que ocupa toda a extensao da tela.</h2>
            <button type="button" class="btn btn-outline-primary btn-block btn-lg">Botão block</button>
            <button type="button" class="btn btn-primary btn-block">Botão block</button>
            <button type="button" class="btn btn-primary btn-block btn-sm">Botão block</button>

            <br>
            <br>
        </div>

        <footer>
            <script src="public/js/jquery.js"></script>
            <script src="public/js/bootstrap.bundle.min.js"></script>
        </footer>
    </body>
</html>
